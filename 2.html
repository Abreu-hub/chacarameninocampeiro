<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Computer Space - Remake</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 2;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    .btn {
      background: #333;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="hud">Pontos: 0 | Fase: 1</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="controls">
    <button class="btn" id="leftBtn">⟲</button>
    <button class="btn" id="upBtn">↑</button>
    <button class="btn" id="rightBtn">⟳</button>
    <button class="btn" id="shootBtn">⭘</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");

    const player = {
      x: 400,
      y: 500,
      angle: 0,
      rotationSpeed: 0.07,
      radius: 10
    };

    const bullets = [];
    let enemies = [];
    let score = 0;
    let level = 1;
    let canShoot = true;
    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Controles de tela
    document.getElementById("leftBtn").addEventListener("mousedown", () => keys["ArrowLeft"] = true);
    document.getElementById("leftBtn").addEventListener("mouseup", () => keys["ArrowLeft"] = false);

    document.getElementById("rightBtn").addEventListener("mousedown", () => keys["ArrowRight"] = true);
    document.getElementById("rightBtn").addEventListener("mouseup", () => keys["ArrowRight"] = false);

    document.getElementById("upBtn").addEventListener("mousedown", () => keys["ArrowUp"] = true);
    document.getElementById("upBtn").addEventListener("mouseup", () => keys["ArrowUp"] = false);

    document.getElementById("shootBtn").addEventListener("click", () => shoot());

    function createEnemies(count) {
      enemies = [];
      for (let i = 0; i < count; i++) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: Math.random() * 200,
          width: 20,
          height: 20,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2
        });
      }
    }

    function shoot() {
      if (canShoot) {
        bullets.push({
          x: player.x + Math.cos(player.angle) * 10,
          y: player.y + Math.sin(player.angle) * 10,
          dx: Math.cos(player.angle) * 5,
          dy: Math.sin(player.angle) * 5
        });
        canShoot = false;
        setTimeout(() => canShoot = true, 250);
      }
    }

    function checkCollisions() {
      // Bala vs Inimigo
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (
            b.x > e.x && b.x < e.x + e.width &&
            b.y > e.y && b.y < e.y + e.height
          ) {
            bullets.splice(i, 1);
            enemies.splice(j, 1);
            score += 100;
            break;
          }
        }
      }

      // Jogador vs Inimigo
      for (let i = 0; i < enemies.length; i++) {
        const e = enemies[i];
        const dx = player.x - (e.x + e.width / 2);
        const dy = player.y - (e.y + e.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < player.radius + e.width / 2) {
          alert("Game Over! Pontuação: " + score);
          score = 0;
          level = 1;
          player.x = 400;
          player.y = 500;
          createEnemies(3);
          return;
        }
      }

      // Fim da fase
      if (enemies.length === 0) {
        level++;
        createEnemies(3 + (level - 1) * 2);
      }
    }

    function update() {
      // Movimento da nave
      if (keys["ArrowLeft"]) player.angle -= player.rotationSpeed;
      if (keys["ArrowRight"]) player.angle += player.rotationSpeed;
      if (keys["ArrowUp"]) {
        player.x += Math.cos(player.angle) * 2;
        player.y += Math.sin(player.angle) * 2;
      }

      // TELETRANSPORTE NAS BORDAS (NAVE)
      if (player.x < 0) player.x = canvas.width;
      if (player.x > canvas.width) player.x = 0;
      if (player.y < 0) player.y = canvas.height;
      if (player.y > canvas.height) player.y = 0;

      if (keys[" "]) shoot();

      // Atualizar balas
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
          bullets.splice(i, 1);
        }
      }

      // Atualizar inimigos (agora com teletransporte nas bordas)
      enemies.forEach(e => {
        e.x += e.dx;
        e.y += e.dy;

        if (e.x < 0) e.x = canvas.width;
        if (e.x > canvas.width) e.x = 0;
        if (e.y < 0) e.y = canvas.height;
        if (e.y > canvas.height) e.y = 0;
      });

      checkCollisions();
    }

    function drawPlayer() {
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.rotate(player.angle);
      ctx.beginPath();
      ctx.moveTo(10, 0);
      ctx.lineTo(-10, -8);
      ctx.lineTo(-10, 8);
      ctx.closePath();
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.restore();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();

      // Balas
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
      });

      // Inimigos
      enemies.forEach(e => {
        ctx.fillStyle = "red";
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });

      // HUD
      hud.textContent = `Pontos: ${score} | Fase: ${level}`;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    createEnemies(3); // fase 1
    gameLoop();
  </script>
</body>
</html>
