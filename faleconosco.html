<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fale Conosco - Chácara Menino Campeiro</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #28a745;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ffd400;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
  </header>

  <main>
    <p>Tem alguma dúvida, sugestão ou encontrou algum problema? </p>
<p>email: chacarameninocampeiro@gmail.com </p>
<p> Entre em contato conosco preenchendo o formulário abaixo:</p>

    <form action="mailto:chacarameninocampeiro@gmail.com" method="post" enctype="text/plain">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Chácara Menino Campeiro
  </footer>
</body>
</html>
