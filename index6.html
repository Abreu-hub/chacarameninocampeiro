    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-image: url('imagem6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.4);
            color: white;
            position: relative;
        }

        h1, h2, h3 {
            text-align: center;
            color: white;
        }

        .answers button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #feedback-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1000;
        }

        #feedback-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .feedback-img {
            max-width: 200px;
            height: auto;
            border: 3px solid white;
            border-radius: 8px;
            display: none;
        }

        .final-message {
            font-size: 50px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .final-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .final-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .final-buttons button:hover {
            background-color: #45a049;
        }

        #contador {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Quiz Minecraft</h1>
    <div id="status">‚úÖ Acertos: 0 | ‚ùå Erros: 0</div>
    <div id="quiz"></div>

    <!-- Feedback lateral -->
    <div id="feedback-container">
        <div id="feedback-text"></div>
        <img src="3.gif" id="imgAcerto" class="feedback-img">
        <img src="4.gif" id="imgErro" class="feedback-img">
    </div>

    <!-- Bot√µes Finais -->
    <div id="final-buttons" style="display: none;">
        <div id="final-message" class="final-message"></div>
        <div class="final-buttons">
            <button onclick="finalizarQuiz()">Finalizar</button>
        </div>
    </div>

    <!-- Contador de acessos -->
    <div id="contador"></div>

    <script>
        if (localStorage.getItem("contadorAcessos")) {
            let contador = parseInt(localStorage.getItem("contadorAcessos"));
            contador += 1;
            localStorage.setItem("contadorAcessos", contador);
        } else {
            localStorage.setItem("contadorAcessos", 1);
        }

        function exibirContadorAcessos() {
            const contador = localStorage.getItem("contadorAcessos");
            document.getElementById("contador").innerText = `Acessos: ${contador}`;
        }

        const perguntas = [
            {
                pergunta: "Qual √© o nome do bloco que pode ser usado para criar um bloco de redstone?",
                opcoes: ["Bloco de Areia", "Bloco de Lava", "Bloco de Ouro", "Bloco de Redstone"],
                respostaCorreta: 3
            },
            {
                pergunta: "Qual √© a criatura que voc√™ encontra em cavernas e que pode ser usada para criar uma Po√ß√£o de For√ßa?",
                opcoes: ["Slime", "Aranha", "Creeper", "Esqueleto"],
                respostaCorreta: 1
            },
            {
                pergunta: "Qual √© o item necess√°rio para criar uma balan√ßa no Minecraft?",
                opcoes: ["Ferro", "Pedra", "Areia", "Madeira"],
                respostaCorreta: 0
            },
            {
                pergunta: "O que √© necess√°rio para criar uma Po√ß√£o de Velocidade?",
                opcoes: ["Blaze Powder", "P√≥ de Redstone", "Gema de Blaze", "P√≥ de Ender"],
                respostaCorreta: 1
            },
            {
                pergunta: "Qual bloco √© usado para criar uma cerca de ferro no Minecraft?",
                opcoes: ["Bloco de Ferro", "Madeira", "Pedra", "Corda"],
                respostaCorreta: 0
            },
            {
                pergunta: "Qual √© o mob que voc√™ pode montar e utilizar para atravessar grandes dist√¢ncias rapidamente?",
                opcoes: ["Cavalo", "Lobo", "Lama", "Zumbi"],
                respostaCorreta: 0
            },
            {
                pergunta: "Qual √© o nome do encantamento que permite que voc√™ ande mais r√°pido sobre a neve?",
                opcoes: ["Caminhada R√°pida", "Passo Congelante", "Passos de Gelo", "Caminhada sobre Neve"],
                respostaCorreta: 2
            },
            {
                pergunta: "Qual bloco √© necess√°rio para criar a Mesa de Trabalho?",
                opcoes: ["Pedra", "Madeira", "Areia", "Bloco de Diamante"],
                respostaCorreta: 1
            },
            {
                pergunta: "O que voc√™ usa para criar a Po√ß√£o de Invisibilidade?",
                opcoes: ["Olho de Aranha", "Fermento de Po√ß√£o", "P√≥ de Blaze", "P√≥ de Redstone"],
                respostaCorreta: 1
            },
            {
                pergunta: "Em qual biome voc√™ pode encontrar a estrutura da Fortaleza?",
                opcoes: ["Selva", "Deserto", "Plan√≠cie", "End"],
                respostaCorreta: 3
            }
        ];

        let perguntaAtual = 0;
        let acertos = 0;
        let erros = 0;
        let perguntaRespondida = false;

        function atualizarStatus() {
            document.getElementById("status").innerText = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}`;
        }

        function mostrarPergunta() {
            const quizDiv = document.getElementById("quiz");
            const feedbackText = document.getElementById("feedback-text");
            document.getElementById("imgAcerto").style.display = "none";
            document.getElementById("imgErro").style.display = "none";
            feedbackText.innerText = "";
            perguntaRespondida = false;

            if (perguntaAtual >= perguntas.length) {
                const total = acertos + erros;
                const percentual = ((acertos / total) * 100).toFixed(1);
                quizDiv.innerHTML = `<h2>Fim do Quiz!</h2>
                    <p style="text-align:center;">‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}</p>
                    <p style="text-align:center;">üéØ Porcentagem de acerto: ${percentual}%</p>
                    <p style="text-align:center; font-size: 20px; margin-top: 20px;">üôè Obrigado por jogar!</p>`;

                const finalMessage = document.getElementById("final-message");

                if (percentual >= 100) {
                    finalMessage.innerHTML = "Wooowwwww!!!";
                } else if (percentual >= 80) {
                    finalMessage.innerHTML = "Voc√™ destr√≥√≥√≥√≥√≥√≥√≠!";
                } else if (percentual >= 70) {
                    finalMessage.innerHTML = "Parab√©ns, voc√™ fez mais de 70%!";
                } else if (percentual >= 60) {
                    finalMessage.innerHTML = "Meio fraco, mas t√° bom.";
                } else if (percentual >= 50) {
                    finalMessage.innerHTML = "Voc√™ joga mesmo Minecraft, seu noob!";
                } else {
                    finalMessage.innerHTML = "Acha outro jogo, que esse voc√™ n√£o manja nada!";
                }

                document.getElementById("final-buttons").style.display = "block";
                return;
            }

            const pergunta = perguntas[perguntaAtual];
            let html = `<h2>${pergunta.pergunta}</h2><div class="answers">`;

            pergunta.opcoes.forEach((opcao, index) => {
                html += `<button onclick="verificarResposta(${index})">${opcao}</button>`;
            });

            html += `</div>`;
            quizDiv.innerHTML = html;
            exibirContadorAcessos();
        }

        function verificarResposta(respostaEscolhida) {
            if (perguntaRespondida) return;
            perguntaRespondida = true;

            const pergunta = perguntas[perguntaAtual];
            const feedbackText = document.getElementById("feedback-text");

            if (respostaEscolhida === pergunta.respostaCorreta) {
                acertos++;
                feedbackText.innerText = "‚úÖ Resposta Correta!";
                document.getElementById("imgAcerto").style.display = "block";
            } else {
                erros++;
                feedbackText.innerText = "‚ùå Resposta Errada!";
                document.getElementById("imgErro").style.display = "block";
            }

            atualizarStatus();
            perguntaAtual++;
            setTimeout(mostrarPergunta, 1500);
        }

        function finalizarQuiz() {
            window.location.href = "index.html";
        }

        mostrarPergunta();
    </script>
</body>
</html>
