    <meta charset="UTF-8">

    <title>Quiz Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-image: url('imagem7.jpg');
            background-size: cover;
            background-position: center;

        }

        h1, h2, h3 {
            text-align: center;

        }

        .answers button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.7);
            color:  WHITE;
            border: none;
            border-radius: 5px;
        }

        #status {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #feedback-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1000;
        }

        #feedback-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: black;
            background-color: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .feedback-img {
            max-width: 200px;
            height: auto;
            border: 3px solid white;
            border-radius: 8px;
            display: none;
        }

        .final-message {
            font-size: 50px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .final-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .final-buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .final-buttons button:hover {
            background-color: #45a049;
        }

        #contador {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Quiz Minecraft</h1>
    <div id="status">‚úÖ Acertos: 0 | ‚ùå Erros: 0</div>
    <div id="quiz"></div>

    <!-- Feedback lateral -->
    <div id="feedback-container">
        <div id="feedback-text"></div>
        <img src="3.gif" id="imgAcerto" class="feedback-img">
        <img src="4.gif" id="imgErro" class="feedback-img">
    </div>

    <!-- Bot√µes Finais -->
    <div id="final-buttons" style="display: none;">
        <div id="final-message" class="final-message"></div>
        <div class="final-buttons">
            <button onclick="finalizarQuiz()">Finalizar</button>
        </div>
    </div>

    <!-- Contador de acessos -->
    <div id="contador"></div>

    <script>
        if (localStorage.getItem("contadorAcessos")) {
            let contador = parseInt(localStorage.getItem("contadorAcessos"));
            contador += 1;
            localStorage.setItem("contadorAcessos", contador);
        } else {
            localStorage.setItem("contadorAcessos", 1);
        }

        function exibirContadorAcessos() {
            const contador = localStorage.getItem("contadorAcessos");
            document.getElementById("contador").innerText = `Acessos: ${contador}`;
        }

        const perguntas = [
          
    {
        pergunta: "Qual √© o nome da estrutura encontrada no Nether que cont√©m Blazes?",
        opcoes: ["Fortaleza", "Basti√£o", "Portal", "Castelo do End"],
        respostaCorreta: 0
    },
    {
        pergunta: "Qual √© o bloco necess√°rio para fazer uma po√ß√£o de cura no Minecraft?",
        opcoes: ["Spider Eye", "Gema de Blaze", "Fermento de Po√ß√£o", "Ovo de Ender"],
        respostaCorreta: 0
    },
    {
        pergunta: "Qual √© o item necess√°rio para fazer uma Po√ß√£o de Levita√ß√£o?",
        opcoes: ["P√≥ de Blaze", "Feather", "Shulker Shell", "Magia de End"],
        respostaCorreta: 2
    },
    {
        pergunta: "O que acontece quando voc√™ joga um Ender Pearl no ar?",
        opcoes: ["Voc√™ teletransporta", "Voc√™ ganha um buff", "Voc√™ se transforma em Enderman", "Nada acontece"],
        respostaCorreta: 0
    },
    {
        pergunta: "Qual mob √© encontrado apenas em ilhas flutuantes no Minecraft?",
        opcoes: ["Blaze", "Shulker", "Ghast", "Slime"],
        respostaCorreta: 1
    },
    {
        pergunta: "Qual √© o nome do encantamento que faz com que a sua espada queime os inimigos?",
        opcoes: ["Afli√ß√£o", "Afiada", "Fogo de Drago", "Fogo no Toque"],
        respostaCorreta: 3
    },
    {
        pergunta: "Qual √© o nome do encantamento que reduz o dano recebido de queda?",
        opcoes: ["Queda Leve", "Queda Suave", "Deslizamento", "P√© Leve"],
        respostaCorreta: 1
    },
    {
        pergunta: "O que voc√™ deve usar para criar um Portal do Fim?",
        opcoes: ["Obsidiana", "Pedra do End", "Blocos de Pedra", "Bloco de Obsidiana e Olhos de Ender"],
        respostaCorreta: 3
    },
    {
        pergunta: "Qual √© o nome do mob que voc√™ deve derrotar para obter o cora√ß√£o do End?",
        opcoes: ["Ender Dragon", "Wither", "Creeper", "Shulker"],
        respostaCorreta: 0
    },
    {
        pergunta: "Qual bloco √© necess√°rio para fazer uma Po√ß√£o de Regenera√ß√£o?",
        opcoes: ["Cora√ß√£o de Magma", "Olho de Aranha", "Fermento de Po√ß√£o", "P√≥ de Blaze"],
        respostaCorreta: 1
    },
        ];

        let perguntaAtual = 0;
        let acertos = 0;
        let erros = 0;
        let perguntaRespondida = false;

        function atualizarStatus() {
            document.getElementById("status").innerText = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}`;
        }

        function mostrarPergunta() {
            const quizDiv = document.getElementById("quiz");
            const feedbackText = document.getElementById("feedback-text");
            document.getElementById("imgAcerto").style.display = "none";
            document.getElementById("imgErro").style.display = "none";
            feedbackText.innerText = "";
            perguntaRespondida = false;

            if (perguntaAtual >= perguntas.length) {
                const total = acertos + erros;
                const percentual = ((acertos / total) * 100).toFixed(1);
                quizDiv.innerHTML = `<h2>Fim do Quiz!</h2>
                    <p style="text-align:center;">‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}</p>
                    <p style="text-align:center;">üéØ Porcentagem de acerto: ${percentual}%</p>
                    <p style="text-align:center; font-size: 20px; margin-top: 20px;">üôè Obrigado por jogar!</p>`;

                const finalMessage = document.getElementById("final-message");

                if (percentual >= 100) {
                    finalMessage.innerHTML = "Wooowwwww, YESS!!!";
                } else if (percentual >= 80) {
                    finalMessage.innerHTML = "PARAB√âNS, MESTREE!";
                } else if (percentual >= 70) {
                    finalMessage.innerHTML = "Parab√©ns, voc√™ fez mais de 70%!";
                } else if (percentual >= 60) {
                    finalMessage.innerHTML = "Meio fraco, mas t√° bom.";
                } else if (percentual >= 50) {
                    finalMessage.innerHTML = "Voc√™ joga mesmo Minecraft, seu noob!";
                } else {
                    finalMessage.innerHTML = "Acha outro jogo, que esse voc√™ n√£o manja nada!";
                }

                document.getElementById("final-buttons").style.display = "block";
                return;
            }

            const pergunta = perguntas[perguntaAtual];
            let html = `<h2>${pergunta.pergunta}</h2><div class="answers">`;

            pergunta.opcoes.forEach((opcao, index) => {
                html += `<button onclick="verificarResposta(${index})">${opcao}</button>`;
            });

            html += `</div>`;
            quizDiv.innerHTML = html;
            exibirContadorAcessos();
        }

        function verificarResposta(respostaEscolhida) {
            if (perguntaRespondida) return;
            perguntaRespondida = true;

            const pergunta = perguntas[perguntaAtual];
            const feedbackText = document.getElementById("feedback-text");

            if (respostaEscolhida === pergunta.respostaCorreta) {
                acertos++;
                feedbackText.innerText = "‚úÖ Resposta Correta!";
                document.getElementById("imgAcerto").style.display = "block";
            } else {
                erros++;
                feedbackText.innerText = "‚ùå Resposta Errada!";
                document.getElementById("imgErro").style.display = "block";
            }

            atualizarStatus();
            perguntaAtual++;
            setTimeout(mostrarPergunta, 1500);
        }

        function finalizarQuiz() {
            window.location.href = "index.html";
        }

        mostrarPergunta();
    </script>
</body>
</html>
