    let palavraSecreta = "";

    const maxErros = 6;
    const partesBoneco = document.querySelectorAll(".parte");

    function escolherPalavra() {
      palavraSecreta = palavras[Math.floor(Math.random() * palavras.length)].toLowerCase();
      letrasCorretas = [];
      letrasErradas = [];
      document.getElementById("inputLetra").disabled = false;
      atualizarTela();
      esconderBoneco();
      document.getElementById("mensagem").textContent = "";
    }

    function atualizarTela() {
      const palavraEl = document.getElementById("palavra");
      palavraEl.textContent = palavraSecreta
        .split("")
        .map(letra => (letrasCorretas.includes(letra) ? letra : "_"))
        .join(" ");
      document.getElementById("letrasErradas").textContent = "Erradas: " + letrasErradas.join(", ");
      document.getElementById("pontuacao").textContent = "Pontua√ß√£o: " + pontuacao;
    }

    function mostrarBoneco() {
      partesBoneco.forEach((parte, index) => {
        parte.style.display = index < letrasErradas.length ? "block" : "none";
      });
    }

    function esconderBoneco() {
      partesBoneco.forEach(parte => (parte.style.display = "none"));
    }

    document.getElementById("inputLetra").addEventListener("keyup", e => {
      const letra = e.target.value.toLowerCase();
      e.target.value = "";

      if (!letra.match(/[a-z√°√©√≠√≥√∫√£√µ√ß]/i) || letra.length !== 1 ||
          letrasCorretas.includes(letra) || letrasErradas.includes(letra)) return;

      if (palavraSecreta.includes(letra)) {
        letrasCorretas.push(letra);
      } else {
        letrasErradas.push(letra);
      }

      atualizarTela();
      mostrarBoneco();

      if (!document.getElementById("palavra").textContent.includes("_")) {

        pontuacao++;
        setTimeout(() => {

        atualizarTela();
        document.getElementById("inputLetra").disabled = true;
        setTimeout(() => {
          escolherPalavra();
        }, 2500);
      }
    });

    function reiniciarJogo() {
      pontuacao = 0;
      escolherPalavra();
    }

    // Inicia o jogo
