<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Minecraft - Ghast e Aranha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('imagemfundo10.jfif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    #progress {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .question {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #000;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #28a745 !important;
      color: #fff !important;
    }

    .disabled {
      pointer-events: none;
    }

    #next-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #next-btn:hover {
      background-color: #0056b3;
    }

    #result {
      font-size: 28px;
      margin-top: 40px;
    }

    #result button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #result button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Minecraft: Ghast e Aranha</h1>
    <div id="progress"></div>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <button id="next-btn" onclick="nextQuestion()" style="display:none;">Próxima</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Em qual dimensão os Ghasts aparecem?",
        options: ["Overworld", "Nether", "End", "Todas as dimensões"],
        answer: 1
      },
      {
        question: "Qual é o ataque principal do Ghast?",
        options: ["Bolas de fogo explosivas", "Mordida", "Arremessar TNT", "Raio elétrico"],
        answer: 0
      },
      {
        question: "As Aranhas ficam agressivas em qual momento?",
        options: ["Sempre", "Somente durante a noite ou em locais escuros", "Somente no Nether", "Nunca"],
        answer: 1
      },
      {
        question: "Qual item o Ghast pode dropar?",
        options: ["Olho de aranha", "Lágrima de Ghast", "Fio", "Carne podre"],
        answer: 1
      },
      {
        question: "As Aranhas podem escalar qual superfície?",
        options: ["Somente árvores", "Somente blocos de terra", "Qualquer parede", "Somente pedra"],
        answer: 2
      },
      {
        question: "O som do Ghast é frequentemente comparado com qual sentimento?",
        options: ["Alegria", "Choro/Tristeza", "Raiva", "Riso"],
        answer: 1
      },
      {
        question: "Qual é o drop mais comum das Aranhas?",
        options: ["Fio", "Ovo de aranha", "Pólvora", "Disco musical"],
        answer: 0
      },
      {
        question: "O projétil do Ghast pode ser devolvido com qual ação?",
        options: ["Arremessando bloco", "Com um clique/ataque no momento certo", "Comendo comida", "Arremessando neve"],
        answer: 1
      },
      {
        question: "Aranhas podem nascer combinadas com qual outro mob?",
        options: ["Esqueleto", "Zumbi", "Creeper", "Enderman"],
        answer: 0
      },
      {
        question: "O Ghast pode ser derrotado mais facilmente com qual tipo de arma?",
        options: ["Arco e flecha", "Espada de ferro", "Machado", "Tridente"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("progress").textContent = 
        `Pergunta ${currentQuestion + 1} de ${quizData.length}`;
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, button) {
      const correctIndex = quizData[currentQuestion].answer;
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => btn.classList.add("disabled"));
      if (selected === correctIndex) {
        button.classList.add("correct");
        score++;
      } else {
        buttons[correctIndex].classList.add("correct");
      }
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("next-btn").style.display = "none";
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("progress").style.display = "none";
      let message = "";
      if (score <= 3) {
        message = "😢 Foi mal! Tente novamente.";
      } else if (score <= 5) {
        message = "😐 Precisa melhorar!";
      } else if (score <= 8) {
        message = "😊 Bom trabalho!";
      } else {
        message = "🏆 Excelente! Você sabe muito sobre Ghasts e Aranhas!";
      }

      document.getElementById("result").innerHTML = `
        <p>Você acertou ${score} de ${quizData.length} perguntas.</p>
        <p>${message}</p>
        <button onclick="window.location.href='quiz.html'">Refazer Quiz</button>
      `;
    }

    // Inicia o quiz
    loadQuestion();
  </script>

</body>
</html>
