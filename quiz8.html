<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    .quiz-container {

    }

    h1 {

    }

    .question {
      font-size: 24px;

      font-weight: bold;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #000;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #28a745 !important;
      color: #fff !important;
    }

    .disabled {
      pointer-events: none;
    }

    #next-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #next-btn:hover {

    }

    #result {

    }

    #result button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #result button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz Minecraft: Creeper e Esqueleto</h1>
    <div id="quiz">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <button id="next-btn" onclick="nextQuestion()" style="display:none;">PrÃ³xima</button>
    </div>

  <script>
    const quizData = [
      {
        question: "O que o Creeper faz quando se aproxima do jogador?",
        options: ["Explode", "Foge", "ComeÃ§a a cavar", "Atira flechas"],
        answer: 0
      },
      {
        question: "Qual Ã© a fraqueza do Esqueleto?",
        options: ["Ãgua", "ExplosÃµes", "Luz solar", "Fogo"],
        answer: 2
      },
      {
        question: "De qual mob o Creeper tem medo?",
        options: ["Esqueleto", "Aranha", "Gato/Ocelote", "Zumbi"],
        answer: 2
      },
      {
        question: "O Esqueleto ataca com qual arma?",
        options: ["Espada", "Arco e flecha", "Tridente", "Machado"],
        answer: 1
      },
      {
        question: "O que acontece se um Creeper for atingido por um raio?",
        options: ["Ele vira um zumbi", "Ele morre", "Ele vira um Creeper carregado", "Nada"],
        answer: 2
      },
      {
        question: "Qual mob pode dropar discos musicais se morto por um Esqueleto?",
        options: ["Zumbi", "Aranha", "Creeper", "Slime"],
        answer: 2
      },
      {
        question: "O Esqueleto Ã© imune a qual destes efeitos?",
        options: ["Fogo", "Queda", "Veneno", "LentidÃ£o"],
        answer: 2
      },
      {
        question: "Quantos coraÃ§Ãµes de vida um Creeper tem?",
        options: ["10", "20", "15", "12"],
        answer: 1
      },
      {
        question: "Qual som o Creeper faz antes de explodir?",
        options: ["Grito", "Assobio", "Chiado", "Som de trovÃ£o"],
        answer: 2
      },
      {
        question: "O que acontece com o Esqueleto no sol sem capacete?",
        options: ["Fica mais rÃ¡pido", "Brilha", "Queima", "Fica invisÃ­vel"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, button) {
      const correctIndex = quizData[currentQuestion].answer;
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => btn.classList.add("disabled"));
      if (selected === correctIndex) {
        button.classList.add("correct");
        score++;
      } else {
        buttons[correctIndex].classList.add("correct");
      }
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("next-btn").style.display = "none";
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      let message = "";
      if (score <= 3) {
        message = "ðŸ˜¢ Foi mal! Tente novamente.";
      } else if (score <= 5) {
        message = "ðŸ˜ Precisa melhorar!";
      } else if (score <= 8) {
        message = "ðŸ˜Š Bom trabalho!";
      } else {
        message = "ðŸ† Muito bom! VocÃª Ã© fera no Minecraft!";
      }

      document.getElementById("result").innerHTML = `
        <p>VocÃª acertou ${score} de ${quizData.length} perguntas.</p>
        <p>${message}</p>
        <button onclick="window.location.href='quiz.html'">Refazer Quiz</button>
      `;
    }

    // Inicia o quiz
    loadQuestion();
  </script>

</body>
</html>
