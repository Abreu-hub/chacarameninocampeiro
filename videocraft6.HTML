  <title>Gerenciador de Vídeos</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('minicraft.jfif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px #000;
    }

    .series-section {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
    }

    .series-section h2 {
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 15px;
    }

    .video-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.8);
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .video-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .video-card p {
      margin: 10px 5px;
      font-weight: bold;
      font-size: 16px;
    }

    .modal-container {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content iframe {
      width: 90vw;
      height: 50vh;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

  function extrairIdYoutube(url) {
    const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
    return match ? match[1] : null;
  }

  function mostrarVideos() {
    videosContainer.innerHTML = '';
    const series = Object.keys(videosData);

    series.forEach(serie => {
      const section = document.createElement('section');
      section.className = 'series-section';

      const h2 = document.createElement('h2');
      h2.textContent = serie;
      section.appendChild(h2);

      const grid = document.createElement('div');
      grid.className = 'videos-grid';

      videosData[serie].forEach(video => {
        const id = extrairIdYoutube(video.url);
        if (!id) return;

        const card = document.createElement('div');
        card.className = 'video-card';

        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/0.jpg`;
        img.alt = video.nome;
        img.addEventListener('click', () => {
          videoIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
          videoModal.style.display = 'flex';
        });

        const title = document.createElement('p');
        title.textContent = video.nome;

        card.appendChild(img);
        card.appendChild(title);
        grid.appendChild(card);
      });

      section.appendChild(grid);
      videosContainer.appendChild(section);
    });
  }

  closeModal.onclick = () => {
    videoModal.style.display = 'none';
    videoIframe.src = '';
  };

  window.onclick = (event) => {
    if (event.target === videoModal) {
      videoModal.style.display = 'none';
      videoIframe.src = '';
    }
  };

  mostrarVideos();
</script>
